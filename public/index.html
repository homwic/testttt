<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login | API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        border-radius: 1.2rem;
        box-shadow: 0 6px 32px 0 rgba(0, 0, 0, 0.07);
        margin: 0 auto;
      }
      .card-header {
        background: linear-gradient(90deg, #007bff 60%, #2989d8 100%);
        color: #fff;
        font-size: 1.4rem;
        border-radius: 1.2rem 1.2rem 0 0;
        letter-spacing: 1px;
      }
      .card-body {
        padding: 2.2rem 2rem 2rem 2rem;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
        width: 100%;
        font-weight: 500;
        letter-spacing: 0.3px;
        border-radius: 0.5rem;
        transition: background 0.2s;
      }
      .btn-custom:hover,
      .btn-custom:focus {
        background-color: #0056b3;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.18);
      }
      @media (max-width: 576px) {
        .card-body {
          padding: 1.2rem;
        }
        .login-card {
          border-radius: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <div class="card login-card shadow">
            <div class="card-header text-center py-3">
              <h4 class="mb-0"><i class="bi bi-person-circle"></i> Login</h4>
            </div>
            <div class="card-body">
              <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Masukkan username"
                    required
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-custom mt-2">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">
                  Belum punya akun? <a href="register.html">Daftar di sini</a>
                </p>
              </div>
              <div class="alert mt-3 d-none" id="alertMsg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const resp = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await resp.json();
        const alert = document.getElementById("alertMsg");
        if (data.token) {
          alert.classList.remove("d-none", "alert-danger");
          alert.classList.add("alert-success");
          alert.innerText = "Login berhasil, mengarahkan ke dashboard...";
          localStorage.setItem("token", data.token);
          setTimeout(() => (window.location = "dashboard.html"), 800);
        } else {
          alert.classList.remove("d-none", "alert-success");
          alert.classList.add("alert-danger");
          alert.innerText = data.message || "Login gagal";
        }
      };
    </script>
  </body>
</html>
