<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login | VIU Generator API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f9fcff 0%, #e3f2fd 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        color: #222b45;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .navbar {
        background: transparent !important;
        box-shadow: none;
        padding-top: 20px;
        padding-bottom: 2px;
      }
      .logo {
        font-weight: 700;
        font-size: 1.43rem;
        color: #1a56c6;
        letter-spacing: 2px;
      }
      .login-card {
        border-radius: 1.2rem;
        box-shadow: 0 6px 32px 0 rgba(24, 119, 242, 0.08);
        margin: 0 auto;
        background: #fff;
        border: none;
        max-width: 410px;
      }
      .card-header {
        background: linear-gradient(90deg, #007bff 60%, #03e3fd 100%);
        color: #fff;
        font-size: 1.3rem;
        border-radius: 1.2rem 1.2rem 0 0;
        letter-spacing: 1px;
        text-align: center;
        padding: 1.2rem 0;
      }
      .card-header .bi {
        font-size: 2rem;
        margin-right: 7px;
      }
      .card-body {
        padding: 2.1rem 2rem 2rem 2rem;
      }
      .btn-custom {
        background: linear-gradient(90deg, #1877f2 60%, #02e3fd 100%);
        color: white;
        width: 100%;
        font-weight: 600;
        letter-spacing: 0.3px;
        border-radius: 0.6rem;
        transition: 0.2s;
        border: none;
        box-shadow: 0 1px 8px #1877f222;
      }
      .btn-custom:hover,
      .btn-custom:focus {
        background: linear-gradient(90deg, #02e3fd, #1877f2 80%);
        color: #fff;
      }
      .form-control:focus {
        border-color: #1877f2;
        box-shadow: 0 0 0 0.18rem #1977f33a;
      }
      .login-links {
        font-size: 1rem;
        margin-top: 1.5rem;
      }
      .login-links a {
        color: #1977f3;
        font-weight: 500;
        text-decoration: none;
        transition: 0.12s;
      }
      .login-links a:hover {
        text-decoration: underline;
        color: #0156b3;
      }
      @media (max-width: 576px) {
        .card-body {
          padding: 1.2rem 0.7rem;
        }
        .login-card {
          border-radius: 0.7rem;
          max-width: 98vw;
        }
        .card-header {
          font-size: 1.1rem;
          padding: 0.85rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
          <div class="card login-card shadow">
            <div class="card-header">
              <i class="bi bi-person-circle"></i> Login ke Akun Anda
            </div>
            <div class="card-body">
              <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Masukkan username"
                    required
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-custom mt-2">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
              </form>
              <div class="login-links text-center mt-3">
                Belum punya akun?
                <a href="/register">
                  <i class="bi bi-person-plus"></i> Daftar Sekarang
                </a>
              </div>
              <div class="alert mt-3 d-none" id="alertMsg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- No footer agar tetap clean untuk halaman login -->
    <script>
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const resp = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await resp.json();
        const alert = document.getElementById("alertMsg");
        if (data.token) {
          alert.classList.remove("d-none", "alert-danger");
          alert.classList.add("alert-success");
          alert.innerText = "Login berhasil, mengarahkan ke dashboard...";
          localStorage.setItem("token", data.token);
          setTimeout(() => (window.location = "dashboard.html"), 800);
        } else {
          alert.classList.remove("d-none", "alert-success");
          alert.classList.add("alert-danger");
          alert.innerText = data.message || "Login gagal";
        }
      };
    </script>
  </body>
</html>
